            <div class="espelho">
                <button id="btn" onclick="startCamera()">Abrir camera</button>
                <video id="videoElement" width="800px" height="100%" autoplay></video>
                <button id="btn" onclick="stopCamera()">Fechar camera</button>
            </div>
        </div>

        <script>
            let videoStream;
            async function startCamera(){
                const videoElement = document.getElementById("videoElement");
                try{
                    videoStream = await navigator.mediaDevices.getUserMedia({video : true}); //ativando a camera
                    videoElement.srcObject = videoStream;       //um objeto vai coletar os frames da camera
                }catch(error){
                    console.error('Erro ao abrir a câmera');
                    alert('Erro ao abrir a câmera');
                }
            }
    
            async function stopCamera(){
                const videoElement = document.getElementById("videoElement");
                if(videoStream){
                    const tracks = videoStream.getTracks(); //tracks são frames 
                    tracks.forEach(track => track.stop());
                    videoElement.srcObject = null;;
                }
            }
        </script>
