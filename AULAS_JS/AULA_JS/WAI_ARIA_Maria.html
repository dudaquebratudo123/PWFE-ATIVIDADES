<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="produtos">Selecione um produto: </label>
    <select name="produtos" id="produtos" aria-label="selecione um produto">
        <option value="1">Shampoo</option>
        <option value="2">Condicionador</option>
        <option value="3">Mascara</option>
    </select>
    <p id="descricao-produto">Descrição do produto: 
        <span id="descricao-selecionada"></span>
    </p>

<style>
    [aria-label]{
    border: solid blueviolet 2px;
    border-radius: 10px;
   }
</style>

<script>
    const selectProdutos = document.getElementById("produtos");
    const descricaoSelecionada = document.getElementById("descricao-produto");
    selectProdutos.addEventListener("change", () =>{
        const produtoSelecionado = selectProdutos.value;
        const descricao = descricaoProdutos[produtoSelecionado];
        descricaoSelecionada.textContent = descricao;
    })
</script>
</body>
</html>
