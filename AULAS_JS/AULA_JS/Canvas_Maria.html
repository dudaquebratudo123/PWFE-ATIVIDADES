<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="400"></canvas>
    <script>
        let canvas = document.getElementById("meuCanvas");
        let ret = canvas.getContext("2d"); //passa a dimensão para o seu desenho
        ret.fillStyle = "purple";          //define a cor de preenchimento do retângulo
        ret.fillRect(100, 100, 10, 400);    //(eixo x, eixo y, largura, altura)
    </script>
</body>
</html>
